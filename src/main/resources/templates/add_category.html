<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <span th:insert="~{menu :: menu}"></span>
    <h1>Add new item</h1>
    <form action="#" th:action="@{/items/category/add}" th:object="${newCategory}" method="post">
        <p>Name: <input type="text" th:field="*{cat_name}" /><span class="alert alert-primary" th:if="${#fields.hasErrors('cat_name')}" th:errors="*{cat_name}">Name Error</span></p>

        <p><input type="submit" value="Add" /> </p>
    </form>
</div>
<span th:insert="~{menu :: footer}"></span>
</body>
</html>
